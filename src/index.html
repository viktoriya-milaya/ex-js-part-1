    <section class="first-part">
      <h2 class="headding second-headding wrap">1. Slider</h2>
      <p class="brief">Night City Vibe</p>

      <div class="slider">
        <!-- slider  -->
        <ul class="slider-list">
          <li class="slider-list__item"><img class="slider-list__img" src="./img/slider/img-1.webp" alt="night city">

          <li class="slider-list__item"><img class="slider-list__img" src="./img/slider/img-2.webp" alt="night city">

          <li class="slider-list__item"><img class="slider-list__img" src="./img/slider/img-6.webp" alt="night city">
          </li>
          <li class="slider-list__item"><img class="slider-list__img" src="./img/slider/img-7.webp" alt="night city">
          </li>
        </ul>

        <div class="btns">
          <!-- arrow prev  -->
          <button class="btn btn_prev" id="slider__btn_prev">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
              <path d="m7.3 4.7 7.3 7.3-7.3 7.3 1.4 1.4 8.7-8.7-8.7-8.7-1.4 1.4z" />
            </svg>
            </g>
            </svg>
          </button>

          <!-- arrow next -->
          <button class="btn btn_next" id="slider__btn_next">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
              <path d="m7.3 4.7 7.3 7.3-7.3 7.3 1.4 1.4 8.7-8.7-8.7-8.7-1.4 1.4z" />
            </svg>
            </g>
            </svg>
          </button>
        </div>
      </div>


      <!-- pagination -->
      <ul class="slider__dot">
        <li><button class="dot dot_active"></button></li>
        <li><button class="dot"></button></li>
        <li><button class="dot"></button></li>
        <li><button class="dot"></button></li>
        <li><button class="dot"></button></li>
        <li><button class="dot"></button></li>
